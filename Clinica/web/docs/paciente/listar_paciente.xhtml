<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantillas/MenuDeNavegacion.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
            <h:form id="frmPaciente" acceptcharset="ISO-8859-1">
            <p:growl autoUpdate="true" showDetail="true"/>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <p:dataTable id="tabla_paciente"  value="#{pacienteBean.listaPaciente}"  var="variable_paciente"         

                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         filteredValue="#{pacienteBean.listaPaciente}"
                         widgetVar="wTablaPaciente">
                <f:facet name="header">

                    <p:outputPanel>
                        <p:outputLabel value="Busqueda" for="globalFilter"/>
                        <p:inputText id="globalFilter" style="width: 500px" 
                                     onkeyup="PF('wTablaPaciente').filter()"/>
                        <p:commandButton action="registro_paciente.xhtml?faces-redirect=true"
                                         icon="ui-icon-circle-plus"/>
                    </p:outputPanel>                    
                </f:facet>

                <p:column headerText="NOMBRE" filterBy="#{variable_paciente.nombre}">
                    <h:outputLabel value="#{variable_paciente.nombre}"/>
                </p:column>
                <p:column headerText="CLINICA" filterBy="#{variable_paciente.idClinica.nombre}">
                    <h:outputLabel value="#{variable_paciente.idClinica.nombre}"/>
                </p:column>
                <p:column headerText="DIRECCION" filterBy="#{variable_paciente.direccion}">
                    <h:outputLabel value="#{variable_paciente.direccion}"/>
                </p:column>
                <p:column headerText="EDAD" filterBy="#{variable_paciente.edad}">
                    <h:outputLabel value="#{variable_paciente.edad}"/>
                </p:column>
                <p:column headerText="SEXO" filterBy="#{variable_paciente.sexo}">
                    <h:outputLabel value="#{variable_paciente.sexo}"/>
                </p:column>
                <p:column headerText="CORREO" filterBy="#{variable_paciente.correo}">
                    <h:outputLabel value="#{variable_paciente.correo}"/>
                </p:column>
                
                <p:column headerText="Acciones" style="width: 12%">
                    <p:panelGrid>
                        <p:column headerText="">
                            <p:commandButton icon="ui-icon-pencil" oncomplete="PF('dlgModificar').show();"
                                             ajax="true" update="formModificar">
                                <f:setPropertyActionListener target="#{pacienteBean.pacienteSeleccionado}" value="#{variable_paciente}"/>
                                <f:setPropertyActionListener target="#{autoCompleteBeanClinica.clinica}" value="#{variable_paciente.idClinica}" />  
                            </p:commandButton>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-trash" oncomplete="PF('confirmacion').show()" >
                                <f:setPropertyActionListener 
                                    target="#{pacienteBean.pacienteSeleccionado}" 
                                    value="#{variable_paciente}"/>
                            </p:commandButton>
                        </p:column>
                    </p:panelGrid>
                </p:column>
               
           </p:dataTable>
        </h:form>
        
        <h:form id="formModificar">
            <p:dialog id="dlg" widgetVar="dlgModificar" header="ModificaciÃ³n de datos del paciente" >
                <p:panel header="Modificar">
                    <p:panelGrid styleClass="sinBorde">
                        <p:row>
                            <p:column>
                                <p:outputLabel for="nombre" value="NOMBRE"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="nombre" value="#{pacienteBean.pacienteSeleccionado.nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="apelldo" value="APELLIDO"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="apelldo" value="#{pacienteBean.pacienteSeleccionado.apellido}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="direccion" value="DIRECCION"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="direccion" value="#{pacienteBean.pacienteSeleccionado.direccion}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="edad" value="EDAD"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="edad" value="#{pacienteBean.pacienteSeleccionado.edad}"/>
                            </p:column>
                        </p:row>
                          <p:row>
                            <p:column>
                                <p:outputLabel value="GENERO"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu  value="#{pacienteBean.pacienteSeleccionado.sexo}">
                                    <f:selectItem itemLabel="Seleccione genero"  itemValue="" />
                                    <f:selectItems value="#{pacienteBean.opcionesGenero}" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="clinica" value="CLINICA" />
                            </p:column>
                            <p:column>
                                <p:autoComplete id="clinica" value="#{autoCompleteBeanClinica.clinica}" completeMethod="#{autoCompleteBeanClinica.completeClinicaDespacho}" var="m" itemLabel="#{m.nombre}" itemValue="#{m}" converter="convertidorClinica" forceSelection="true" dropdown="true">                                                                  
                                    <p:column>
                                        #{m.idClinica}
                                    </p:column>
                                    <p:column>
                                        #{m.nombre} 
                                    </p:column>                                                         
                                </p:autoComplete>  
                            </p:column>
                        </p:row>


                        <p:row>
                            <p:column>
                                <h:commandButton value="Guardar cambios"
                                                 actionListener="#{libroBean.actualizarLibro()}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
        
        
        
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
